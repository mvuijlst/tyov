{% extends 'base.html' %}

{% block title %}Login - Thousand Year Old Vampire{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h2><i class="fas fa-sign-in-alt me-2"></i>Enter Your Chronicle</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="id_username" name="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="id_password" name="password" required>
                    </div>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            {{ form.errors }}
                        </div>
                    {% endif %}
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-vampire-bite me-2"></i>Enter the Darkness
                        </button>
                    </div>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="mb-0">
                        New to the chronicles? 
                        <a href="{% url 'register' %}" class="text-decoration-none">Create an account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
